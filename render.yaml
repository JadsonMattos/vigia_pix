services:
  # Backend FastAPI
  - type: web
    name: vigiapix-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: vigiapix-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: vigiapix-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: OPENAI_API_KEY
        sync: false

  # Redis Cache
  - type: redis
    name: vigiapix-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0

databases:
  # PostgreSQL Database
  - name: vigiapix-db
    plan: free
    region: oregon
    databaseName: vigiapix
    user: vigiapix

